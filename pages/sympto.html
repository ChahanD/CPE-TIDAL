<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les symptômes</title>
    <script type="module" src="../scripts/index.js"></script>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main class="container mt-4">
        <h1>Les symptômes</h1>
    
        <form id="filter-form" class="mt-4">
            <div class="form-group">
                <label for="pathology">Pathologie:</label>
                <select id="pathology" class="form-control">
                    <!-- options de pathologie -->
                </select>
            </div>
    
            <div class="form-group">
                <label for="meridians">Méridiens:</label>
                <select id="meridians" class="form-control">
                    <!-- options de méridiens -->
                </select>
            </div>
    
            <div class="form-group">
                <label for="symptom-search">Rechercher des symptômes:</label>
                <input type="text" id="symptom-search" class="form-control">
            </div>
    
            <button type="submit" class="btn btn-primary mt-3">Filtrer</button>
        </form>
    
        <table id="symptoms-table" class="table mt-4">
            <thead>
                <tr>
                    <th>Pathologie</th>
                    <th>Symptômes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pathologie 1</td>
                    <td>Symptôme 1, Symptôme 2, Symptôme 3</td>
                </tr>
                <tr>
                    <td>Pathologie 2</td>
                    <td>Symptôme 4, Symptôme 5</td>
                </tr>
                <!-- Ajoutez plus de pathologies et de symptômes ici -->
            </tbody>
        </table>
    </main>
    
    <!-- Inclure Bootstrap JS et jQuery -->
    <script src="../scripts/sympto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

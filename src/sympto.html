<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page symptômes">
    <meta name="author" content="BALLEUR, ESMILAIRE, DONIKIAN, DI-MEO">
    <title>Page symptômes</title>

    <link rel="icon" href="../ressources/images/logo.webp" type="image/webp">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="../scripts/header-footer.js"></script>
</head>

<body>
    <main class="container mt-4">
        <h1>Les symptômes</h1>
    
        <form id="filter-form" class="mt-4">
            <div class="form-group">
                <label for="pathology">Pathologie:</label>
                <select id="pathology" class="form-control">
                </select>
            </div>

            <div class="form-group">
                <label for="meridians">Méridiens:</label>
                <select id="meridians" class="form-control">
                </select>
            </div>

            <div class="form-group form-floating mt-3">
                <input type="text" id="symptom-search" class="form-control" placeholder="Rechercher des symptômes">
                <label for="symptom-search">Rechercher des symptômes</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Filtrer</button>
        </form>
    
        <table id="symptoms-table" class="table mt-4">
            <thead>
                <tr>
                    <th>Pathologie</th>
                    <th>Symptômes</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Pathologie 1</td>
                    <td>Symptôme 1, Symptôme 2, Symptôme 3</td>
                </tr>

                <tr>
                    <td>Pathologie 2</td>
                    <td>Symptôme 4, Symptôme 5</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <script type="module" src="../scripts/sympto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
